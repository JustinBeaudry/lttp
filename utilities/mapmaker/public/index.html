<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Lttp Mapper</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/dot-luv/jquery-ui-1.9.1.custom.min.css">

        <script src="/socket.io/socket.io.js"></script>

        <!-- jQuery -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>

        <!-- jQuery AJAX Progress -->
        <script src="js/vendor/jquery.ajax-progress.js"></script>

        <!-- jQuery UI -->
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
        <script>window.jQuery.ui || document.write('<script src="js/vendor/jquery-ui.min.js"><\/script>')</script>

        <!-- main js modules -->
        <script src="js/vendor/require.js" data-main="js/main"></script>

        <script type="text/javascript" src="js/colliders.js"></script>
    </head>
    <body>
        <section id="tabs">
            <ul>
                <li><a href="#generator">Map Generator</a></li>
                <li><a href="#editor">Map Editor</a></li>
                <li><a href="#collisions">Tileset Collisions</a></li>
            </ul>
            <div id="collisions">
                <form id="colUpload">
                    <input type="file" name="upTileset" id="colTileset" />
                </form>
                <div id="colTools" class="tools">
                    <span class="tool empty" data-toolid="0">Empty</span>
                    <span class="tool solid" data-toolid="1">Solid</span>
                    <span class="tool cliff" data-toolid="2">Cliff</span>
                    <span class="tool stairs" data-toolid="3">Stairs</span>
                    <span class="tool shallow" data-toolid="4">Shallow water</span>
                    <span class="tool deep" data-toolid="5">Deep water</span>
                    <span class="tool cactus" data-toolid="6">Cactus</span>
                </div>
                <canvas id="colSet"></canvas>
                <canvas id="colTile"></canvas>
                <canvas id="colSlice"></canvas>
            </div>
            <div id="generator">
                <form id="makemap" enctype="multipart/form-data">
                    <label for="tilesize">Tile Size:</label>
                    <input type="number" name="tilesize" id="tilesize" value="16" />
                    <br/>
                    <label for="tilesize">Tileset Sheet Size:</label>
                    <input type="number" name="tilesheet" id="tilesheet" value="1024" />
                    <br/>
                    <label for="fileMap">Map Image:</label>
                    <input type="file" name="map" id="fileMap" />
                    <br/>
                    <input type="button" value="Mapify" id="btnMapify" />
                    <input type="button" value="Edit Map" id="btnEdit" />
                </form>

                <br/>
                <div id="status"></div>

                <br/>
                <img class="map" id="imgTilemap" />
                <img class="map" id="imgTileset" />

                <br class="clear"/>
            </div>
            <div id="editor">
                <div class="left">
                    <button id="btnUploadEdit">Upload Maps</button>
                    <br/>
                    <button id="btnDlTm">Download Map</button>
                    <div id="editors">
                        <h4>Editors</h4>
                        <button class="editor collision" data-editorid="collisions">Collision Editor</button>
                        <br/>
                        <button class="editor replace" data-editorid="replacer">Tile Replacer</button>
                        <br/>
                        <button class="editor entity" data-editorid="entity">Entity Editor</button>
                    </div>
                    <div id="tools">
                        <div class="tools collisions replacer">
                            <h4>Tools</h4>
                            <span class="tool empty" data-toolid="0">Empty</span><br/>
                            <span class="tool jumpdown" data-toolid="1">Jumpdown</span><br/>
                            <span class="tool reserved" data-toolid="2">Reserved</span><br/>
                            <span class="tool block" data-toolid="3">Block</span><br/>
                        </div>
                        <div class="tools entity">
                            <h4>Tools</h4>
                            <label for="ent_type">Entity Type:</label><br/>
                            <select id="ent_type">
                                <option value="ENTITY.BORING">ENTITY.BORING</option>
                                <option value="ENTITY.PLAYER">ENTITY.PLAYER</option>
                                <option value="ENTITY.ENEMY">ENTITY.ENEMY</option>
                                <option value="ENTITY.FRIENDLY">ENTITY.FRIENDLY</option>
                                <option value="ENTITY.NEUTRAL">ENTITY.NEUTRAL</option>
                                <option value="ENTITY.ITEM">ENTITY.ITEM</option>
                                <option value="ENTITY.TILE" selected>ENTITY.TILE</option>
                            </select>
                            <br/><br/>

                            <label for="ent_subtype">Entity Subtype:</label><br/>
                            <select id="ent_subtype">
                                <option value="TILE.EMPTY">ENTITY.EMPTY</option>
                                <option value="TILE.CUTABLE">ENTITY.CUTABLE</option>
                                <option value="TILE.SMASHABLE">ENTITY.SMASHABLE</option>
                                <option value="TILE.TELEPORTING">ENTITY.TELEPORTING</option>
                                <option value="TILE.LIFTABLE">ENTITY.LIFTABLE</option>
                                <option value="TILE.LIFTABLE_2">ENTITY.LIFTABLE_2</option>
                                <option value="TILE.LIFTABLE_3">ENTITY.LIFTABLE_3</option>
                                <option value="TILE.LIFTABLE_4">ENTITY.LIFTABLE_4</option>
                                <option value="TILE.LIFTABLE_5">ENTITY.LIFTABLE_5</option>
                                <option value="TILE.DESTRUCTABLE">ENTITY.DESTRUCTABLE</option>
                                <option value="TILE.DESTRUCTABLE_2">ENTITY.DESTRUCTABLE_2</option>
                                <option value="TILE.LIFTABLE_CUTABLE" selected>ENTITY.LIFTABLE_CUTABLE</option>
                                <option value="TILE.MOVABLE">ENTITY.MOVABLE</option>
                                <option value="TILE.MOVABLE_2">ENTITY.MOVABLE_2</option>
                                <option value="TILE.MOVABLE_3">ENTITY.MOVABLE_3</option>
                            </select>
                            <br/><br/>

                            <label for="ent_sprite">Entity Sprite:</label><br/>
                            <select id="ent_sprite">
                                <option value="TILE.GREEN_GRASS" selected>TILE.GREEN_GRASS</option>
                                <option value="TILE.DESERT_GRASS">TILE.DESERT_GRASS</option>
                            </select>
                            <br/><br/>

                            <label for="ent_name">Entity Name:</label><br/>
                            <input id="ent_name" type="text" value="" />
                            <br/><br/>

                            <label for="ent_moveSpeed">Entity Movespeed:</label><br/>
                            <input id="ent_moveSpeed" type="number" value="0" />
                            <br/><br/>

                            <label for="ent_health">Entity Health:</label><br/>
                            <input id="ent_health" type="number" value="0" />
                            <br/><br/>

                            <button id="btnEntGen">Generate Entity</button>
                        </div>
                        <br class="clear"/>
                        <p id="editorHelp"></p>
                    </div>
                </div>
                <div id="workspace" class="right">
                    <h2 id="activeEditor"></h3>
                    <div class="col minimap">
                        <h5>Minimap</h5>
                        <canvas id="minimap"></canvas>
                    </div>
                    <div class="col minimap2">
                        <h5>Entity Layer</h5>
                        <canvas id="minimap2"></canvas>
                    </div>
                    <div class="col map">
                        <h5 class="mapTitle">Map</h5>
                        <canvas id="map"></canvas>
                    </div>
                    <br class="clear"/>
                    <div class="col input w50">
                        <h5>Zones</h5>
                        <textarea class="meta"></textarea>
                    </div>
                    <div class="col data w50">
                        <h5>Output Data</h5>
                        <pre class="meta"></pre>
                    </div>
                </div>
                <br class="clear"/>
            </div>
        </section>
        <div id="dlgUpload" title="Upload Tilemap and Tileset">
            <form id="upload" enctype="multipart/form-data">
                <label for="upTilesize">Tile Size:</label><br/>
                <input type="number" name="upTilesize" id="upTilesize" value="16" />
                <br/><br/>
                <label for="upTilemap">Tilemap Image:</label><br/>
                <input type="file" name="upTilemap" id="upTilemap" />
                <br/><br/>
                <label for="upTileset">Tileset Image:</label><br/>
                <input type="file" name="upTileset" id="upTileset" />
                <br/>
            </form>
        </div>
    </body>
</html>
